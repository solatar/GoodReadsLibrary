<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - GoodReads Library</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
    <body>
        <div align="center">
            <div>
                <h2>User Registration - Sign Up</h2>
            </div>
            <form th:action="@{/processRegister}" th:object="${user}"
                method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="rcorners">
                    <label>Username: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{username}" placeholder="Enter UserName - 6 to 16 characters" class="form-control" 
                            required minlength="6" maxlength="16"/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                </div>             
                <div class="rcorners">
                    <label>Password: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{password}" placeholder="Enter Password - 6 to 16 characters" class="form-control"
                            required minlength="6" maxlength="16"/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>     
        </div>    
    </body>
</html>
